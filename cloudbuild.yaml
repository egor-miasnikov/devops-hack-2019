steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/hackaton2019-242912/currencyservice', './src/currencyservice']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/hackaton2019-242912/currencyservice']
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/my-deployment', 'my-container=gcr.io/hackaton2019-242912/currencyservice']
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west4'
      - 'CLOUDSDK_CONTAINER_CLUSTER=hackaton2019-gke-cluster'
tags: ['test_cloud_build']
